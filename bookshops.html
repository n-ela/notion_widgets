<!DOCTYPE html>
<html>

<head>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<!-- Google Font -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

	<!-------->

	<style>
		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}


		.navMenu {
			font-family: 'Roboto', sans-serif;
			padding: 8px;
			text-align: center;
			margin: 7px auto;
			width: fit-content;
		}

		.navMenu a {
			color: #272727;
			text-decoration: none;
			text-transform: uppercase;
			display: inline-block;
			padding: 6px;
		}

		.background {
			background-color: #fce2dc;
		}

		.border {
			border: 1px solid #ffbea1;

		}

		.navMenu a:hover {

			color: #ffae86;
		}
	</style>
</head>

<body>

	<nav class="navMenu  border background">
		<a id="kd" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-link"></i> Knihy dobrovsk√Ω</a>
    <a id="luxor" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-link"></i> Luxor</a>
		<a id="palm" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-link"></i> Palmknihy</a>
		<a id="publio" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-link"></i> Publio</a>
		<a id="virtualo" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-link"></i> Virtualo</a>
		<a id="kindle" onclick="navigate(this.id)" href="#"> <i class="fa-brands fa-amazon"></i> Kindle Store</a>
	</nav>


	<script>

		let direction = "vertical";
		if (direction === "vertical") {
			document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)
		}


		function navigate(id) {

			if (id == 'kd')
				window.open("https://www.knihydobrovsky.cz/", '_blank').focus();
			else if (id == "luxor")
				window.open("https://www.luxor.cz/", '_blank').focus();
      else if (id == "palm")
				window.open("https://www.palmknihy.cz/", '_blank').focus();
			else if (id == "publio")
				window.open("https://www.publio.pl/index.html", '_blank').focus();
			else if (id == "virtualo")
				window.open("https://virtualo.pl/", '_blank').focus();
			else if (id == "kindle")
				window.open("https://www.amazon.com/kindle-dbs/storefront?storeType=browse&node=154606011&ccs_id=a5a01f2f-2151-4c17-b161-4c1d9699f76e", '_blank').focus();
		}
	</script>


</body>

</html>
